name: Django CI

on:
  push:
    branches:
      - main  # Ejecutar cuando haya cambios en la rama principal
  pull_request:
    branches:
      - main  # Ejecutar cuando se cree un PR para la rama principal

jobs:
  test:
    runs-on: ubuntu-latest  # Usar Ubuntu para ejecutar el flujo de trabajo

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Clona el c√≥digo del repositorio

    - name: Set up Python
      uses: actions/setup-python@v2  # Configura Python
      with:
        python-version: '3.8'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Actualiza pip
        pip install -r requirements.txt  # Instala las dependencias desde requirements.txt

    - name: Run migrations
      run: |
        python manage.py migrate  # Realiza las migraciones de la base de datos (si las tienes)

    - name: Run tests
      run: |
        python manage.py test  # Ejecuta todos los tests de todas las apps